apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-service
  namespace: ssle-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-service
  template:
    metadata:
      labels:
        app: registry-service
    spec:
      # Schedule on service nodes
      nodeSelector:
        node-role: services
      containers:
      - name: registry-service
        image: ssle_project-registry_service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5050
        envFrom:
        - configMapRef:
            name: registry-service-config
        livenessProbe:
          httpGet:
            path: /health
            port: 5050
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5050
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: registry-service
  namespace: ssle-project
spec:
  selector:
    app: registry-service
  ports:
  - protocol: TCP
    port: 5050
    targetPort: 5050
    nodePort: 30050
  type: NodePort
