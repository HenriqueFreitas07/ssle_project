---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wazuh-agent-config
  namespace: ssle-project
data:
  WAZUH_MANAGER: "wazuh-manager.wazuh.svc.cluster.local"  # Update with your Wazuh manager service
  WAZUH_MANAGER_PORT: "1514"
  WAZUH_PROTOCOL: "tcp"
  WAZUH_REGISTRATION_SERVER: "wazuh-manager.wazuh.svc.cluster.local"
  WAZUH_REGISTRATION_PORT: "1515"
  WAZUH_REGISTRATION_PASSWORD: "please-change-me"  # Change this in production!
  WAZUH_AGENT_NAME: "ssle-k8s-node"

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: wazuh-agent
  namespace: ssle-project
  labels:
    app: wazuh-agent
spec:
  selector:
    matchLabels:
      app: wazuh-agent
  template:
    metadata:
      labels:
        app: wazuh-agent
    spec:
      # Only run on nodes with label node-role=services
      nodeSelector:
        node-role: services
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
      - name: wazuh-agent
        image: wazuh/wazuh-agent:4.7.0
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
            - SYS_RESOURCE
            - SYS_PTRACE
            - NET_ADMIN
            - NET_RAW
            - IPC_LOCK
            - AUDIT_CONTROL
            - AUDIT_READ
        env:
        - name: WAZUH_MANAGER
          valueFrom:
            configMapKeyRef:
              name: wazuh-agent-config
              key: WAZUH_MANAGER
        - name: WAZUH_MANAGER_PORT
          valueFrom:
            configMapKeyRef:
              name: wazuh-agent-config
              key: WAZUH_MANAGER_PORT
        - name: WAZUH_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: wazuh-agent-config
              key: WAZUH_PROTOCOL
        - name: WAZUH_REGISTRATION_SERVER
          valueFrom:
            configMapKeyRef:
              name: wazuh-agent-config
              key: WAZUH_REGISTRATION_SERVER
        - name: WAZUH_REGISTRATION_PORT
          valueFrom:
            configMapKeyRef:
              name: wazuh-agent-config
              key: WAZUH_REGISTRATION_PORT
        - name: WAZUH_REGISTRATION_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: wazuh-agent-config
              key: WAZUH_REGISTRATION_PASSWORD
        - name: WAZUH_AGENT_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: root
          mountPath: /host
          readOnly: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: etc
          mountPath: /host/etc
          readOnly: true
        - name: var-log
          mountPath: /host/var/log
          readOnly: true
        - name: run
          mountPath: /host/run
          readOnly: true
        - name: docker-sock
          mountPath: /var/run/docker.sock
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: root
        hostPath:
          path: /
      - name: sys
        hostPath:
          path: /sys
      - name: proc
        hostPath:
          path: /proc
      - name: etc
        hostPath:
          path: /etc
      - name: var-log
        hostPath:
          path: /var/log
      - name: run
        hostPath:
          path: /run
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      tolerations:
      - effect: NoSchedule
        operator: Exists
