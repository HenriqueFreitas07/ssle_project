---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wazuh-elasticsearch-data
  namespace: wazuh
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wazuh-indexer-config
  namespace: wazuh
data:
  opensearch.yml: |
    network.host: "0.0.0.0"
    node.name: "wazuh-indexer"
    cluster.name: "wazuh-cluster"
    discovery.type: "single-node"
    bootstrap.memory_lock: true
    plugins.security.disabled: true
    plugins.security.ssl.transport.enabled: false
    plugins.security.ssl.http.enabled: false
    compatibility.override_main_response_version: true

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-indexer
  namespace: wazuh
  labels:
    app: wazuh-indexer
spec:
  serviceName: wazuh-indexer
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-indexer
  template:
    metadata:
      labels:
        app: wazuh-indexer
    spec:
      nodeSelector:
        node-role: services
      initContainers:
      - name: increase-vm-max-map
        image: busybox:1.36
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      containers:
      - name: wazuh-indexer
        image: opensearchproject/opensearch:2.11.0
        env:
        - name: OPENSEARCH_JAVA_OPTS
          value: "-Xms1g -Xmx1g"
        - name: discovery.type
          value: "single-node"
        - name: DISABLE_INSTALL_DEMO_CONFIG
          value: "true"
        - name: DISABLE_SECURITY_PLUGIN
          value: "true"
        - name: compatibility.override_main_response_version
          value: "true"
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        volumeMounts:
        - name: data
          mountPath: /var/lib/wazuh-indexer
        - name: config
          mountPath: /usr/share/wazuh-indexer/config/opensearch.yml
          subPath: opensearch.yml
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: wazuh-elasticsearch-data
      - name: config
        configMap:
          name: wazuh-indexer-config

---
apiVersion: v1
kind: Service
metadata:
  name: wazuh-indexer
  namespace: wazuh
  labels:
    app: wazuh-indexer
spec:
  selector:
    app: wazuh-indexer
  ports:
  - name: http
    port: 9200
    targetPort: 9200
  - name: transport
    port: 9300
    targetPort: 9300
  clusterIP: None
