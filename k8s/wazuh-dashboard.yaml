---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wazuh-dashboard-config
  namespace: wazuh
data:
  opensearch_dashboards.yml: |
    server.host: "0.0.0.0"
    server.port: 5601
    opensearch.hosts: ["http://wazuh-indexer:9200"]
    opensearch.ssl.verificationMode: none
    opensearch.username: "admin"
    opensearch.password: "admin"
    opensearch.requestHeadersWhitelist: ["securitytenant","Authorization"]
    opensearch_security.multitenancy.enabled: false
    opensearch_security.readonly_mode.roles: ["kibana_read_only"]
    server.ssl.enabled: false
    uiSettings.overrides.defaultRoute: /app/wz-home

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: wazuh
  labels:
    app: wazuh-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
    spec:
      nodeSelector:
        node-role: services
      containers:
      - name: wazuh-dashboard
        image: wazuh/wazuh-dashboard:4.7.0
        ports:
        - containerPort: 5601
          name: http
        env:
        - name: INDEXER_URL
          value: "http://wazuh-indexer:9200"
        - name: INDEXER_USERNAME
          value: "admin"
        - name: INDEXER_PASSWORD
          value: "admin"
        - name: WAZUH_API_URL
          value: "https://wazuh-manager:55000"
        - name: API_USERNAME
          value: "wazuh-wui"
        - name: API_PASSWORD
          value: "MyS3cr37P450r.*-"
        - name: OPENSEARCH_HOSTS
          value: "http://wazuh-indexer:9200"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: wazuh-dashboard
  namespace: wazuh
  labels:
    app: wazuh-dashboard
spec:
  type: NodePort
  selector:
    app: wazuh-dashboard
  ports:
  - name: http
    port: 5601
    targetPort: 5601
    nodePort: 30561
    protocol: TCP
