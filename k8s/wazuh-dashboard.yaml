---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wazuh-dashboard-config
  namespace: wazuh
data:
  opensearch_dashboards.yml: |
    server.host: "0.0.0.0"
    server.port: 5601
    opensearch.hosts: ["http://wazuh-indexer:9200"]
    opensearch.requestHeadersWhitelist: ["securitytenant","Authorization"]
    server.defaultRoute: /app/wazuh
    opensearch_security.enabled: false
    uiSettings.overrides.defaultRoute: /app/wazuh

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: wazuh
  labels:
    app: wazuh-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
    spec:
      nodeSelector:
        node-role: monitoring
      containers:
      - name: wazuh-dashboard
        image: wazuh/wazuh-dashboard:4.7.0
        env:
        - name: INDEXER_URL
          value: "http://wazuh-indexer:9200"
        - name: WAZUH_API_URL
          value: "https://wazuh-manager:55000"
        - name: API_SSL_VERIFY
          value: "false"
        - name: API_USERNAME
          value: "wazuh-wui"
        - name: API_PASSWORD
          value: "MyS3cr37P450r.*-"
        - name: DASHBOARD_USERNAME
          value: "admin"
        - name: DASHBOARD_PASSWORD
          value: "admin"
        ports:
        - containerPort: 5601
          name: dashboard
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
          subPath: opensearch_dashboards.yml
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: wazuh-dashboard-config

---
apiVersion: v1
kind: Service
metadata:
  name: wazuh-dashboard
  namespace: wazuh
  labels:
    app: wazuh-dashboard
spec:
  type: NodePort
  selector:
    app: wazuh-dashboard
  ports:
  - name: dashboard
    port: 5601
    targetPort: 5601
    nodePort: 30561
    protocol: TCP
